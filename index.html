<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Development Zones Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подключаем шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    .map-title {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: clamp(16px, 2.5vw, 20px);
      font-weight: 400;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      max-width: 90%;
      text-align: center;
      white-space: nowrap;
    }

    .legend {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 10px 14px;
      border-radius: 16px;
      font-size: clamp(12px, 2vw, 14px);
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 90vw;
      overflow-wrap: break-word;
    }

    .legend i {
      width: 12px;
      height: 12px;
      display: inline-block;
      margin-right: 6px;
      vertical-align: middle;
    }

    path.leaflet-interactive:focus,
    path.leaflet-interactive:hover {
      outline: none !important;
      stroke: white !important;
      stroke-width: 0.5 !important;
      opacity: 1 !important;
      fill-opacity: 0.7 !important;
    }
  </style>
</head>
<body>

<div class="map-title">Development Nodes and Zones</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: false
  }).setView([32.08, 34.78], 12);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CartoDB'
  }).addTo(map);

  fetch('development_zones_and_nodes.geojson')
    .then(res => res.json())
    .then(data => {
      const colorMap = {
        'Beyond Urban Development Boundary': '#234014',
        'General Urban Zone': '#FCFC78',
        'Inner City Node': '#D3382C',
        'LED Zone': '#FAE8C4',
        'Metropolitan Node': '#F49E56',
        'Peri-Urban Zone': '#49ACF1',
        'Regional Node': '#B2B2B2',
        'Sub-Urban Zone': '#A8D89B'
      };

      function style(feature) {
        const z = feature.properties.Zone_Name?.trim();
        return {
          fillColor: colorMap[z] || 'gray',
          weight: 0.5,
          opacity: 1,
          color: 'white',
          fillOpacity: 0.7
        };
      }

      const layer = L.geoJson(data, {
        style: style,
        onEachFeature: (feature, layer) => {
          const tooltipText = feature.properties.Zone_Name || "Unknown";
          const popupText = feature.properties.notes || "No data";

          layer.bindTooltip(tooltipText, { sticky: true });
          layer.bindPopup(popupText);

          layer.on('click', function (e) {
            e.originalEvent.preventDefault();
            e.originalEvent.stopPropagation();
          });
        }
      }).addTo(map);

      map.fitBounds(layer.getBounds());

      const legend = L.control({ position: "bottomleft" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        div.innerHTML = "<b>Zone Type Legend</b><br>" + Object.entries(colorMap).map(
          ([z, color]) => `<i style="background:${color}"></i>${z}`
        ).join("<br>");
        return div;
      };
      legend.addTo(map);
    });
</script>

</body>
</html>
