<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Development Zones Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      position: fixed;
      bottom: 50px;
      left: 50px;
      background: white;
      padding: 10px;
      border-radius: 18px;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 10px;
      height: 10px;
      display: inline-block;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>

// Цвета из палитры Paired (8 штук)
const colorMap = {
  "Mixed-Use Development": "#a6cee3",
  "Residential Development": "#1f78b4",
  "Employment Node": "#b2df8a",
  "Mixed-Use Node": "#33a02c",
  "City Centre Node": "#fb9a99",
  "Local Centre Node": "#e31a1c",
  "Cultural Node": "#fdbf6f",
  "Green Node": "#ff7f00"
};

const map = L.map('map').setView([32.08, 34.78], 12);

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap & CartoDB'
}).addTo(map);

// Стиль по типу зоны
function style(feature) {
  const name = feature.properties.Zone_Name;
  return {
    fillColor: colorMap[name] || 'gray',
    weight: 0.5,
    opacity: 1,
    color: 'white',
    fillOpacity: 0.7
  };
}

// Загрузка GeoJSON
fetch('development_zones_and_nodes.geojson')
  .then(res => res.json())
  .then(data => {
    const layer = L.geoJson(data, {
      style: style,
      onEachFeature: (feature, layer) => {
        const tooltipText = feature.properties.Zone_Name || "Unknown";
        const popupText = `<b>Notes:</b> ${feature.properties.notes || "No data"}`;
        layer.bindTooltip(tooltipText, { sticky: true });
        layer.bindPopup(popupText);
      }
    }).addTo(map);
    map.fitBounds(layer.getBounds());
  });

// Легенда
const legend = L.control({ position: "bottomleft" });
legend.onAdd = function () {
  const div = L.DomUtil.create("div", "legend");
  div.innerHTML = "<b>Zone Type Legend</b><br>" + Object.entries(colorMap).map(
    ([name, color]) => `<i style="background:${color}"></i>${name}`
  ).join("<br>");
  return div;
};
legend.addTo(map);

</script>

</body>
</html>
