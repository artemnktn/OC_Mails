<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Development Zones Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      position: fixed;
      bottom: 50px;
      left: 50px;
      background: white;
      padding: 10px;
      border-radius: 18px;
      font-size: 14px;
      z-index: 9999;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 10px;
      height: 10px;
      display: inline-block;
      margin-right: 5px;
    }

    /* ‚ùå –£–±–∏—Ä–∞–µ–º –ª—é–±—ã–µ hover/focus —ç—Ñ—Ñ–µ–∫—Ç—ã */
    path.leaflet-interactive:focus,
    path.leaflet-interactive:hover {
      outline: none !important;
      stroke: white !important;
      stroke-width: 0.5 !important;
      opacity: 1 !important;
      fill-opacity: 0.7 !important;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: false // üîß –£–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∑—É–º–∞
  }).setView([32.08, 34.78], 12);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CartoDB'
  }).addTo(map);

  fetch('development_zones_and_nodes.geojson')
    .then(res => res.json())
    .then(data => {
      const zoneSet = new Set();
      data.features.forEach(f => {
        const val = f.properties.Zone_Name?.trim();
        if (val) zoneSet.add(val);
      });
      const uniqueZones = Array.from(zoneSet).sort();

      const palette = chroma.scale('Paired').mode('lch').colors(uniqueZones.length);
      const colorMap = {};
      uniqueZones.forEach((z, i) => {
        colorMap[z] = palette[i];
      });

      function style(feature) {
        const z = feature.properties.Zone_Name?.trim();
        return {
          fillColor: colorMap[z] || 'gray',
          weight: 0.5,
          opacity: 1,
          color: 'white',
          fillOpacity: 0.7
        };
      }

      const layer = L.geoJson(data, {
        style: style,
        onEachFeature: (feature, layer) => {
          const tooltipText = feature.properties.Zone_Name || "Unknown";
          const popupText = feature.properties.notes || "No data";

          layer.bindTooltip(tooltipText, { sticky: true });
          layer.bindPopup(popupText);

          layer.on('click', function (e) {
            e.originalEvent.preventDefault();
            e.originalEvent.stopPropagation();
          });
        }
      }).addTo(map);

      map.fitBounds(layer.getBounds());

      const legend = L.control({ position: "bottomleft" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        div.innerHTML = "<b>Zone Type Legend</b><br>" + uniqueZones.map(
          z => `<i style="background:${colorMap[z]}"></i>${z}`
        ).join("<br>");
        return div;
      };
      legend.addTo(map);
    });
</script>

</body>
</html>
